<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
</head>
<body>
    <div id="chartDiv" style="width: 100%; height: 400px;"></div>
    <script>

        chart = JSC.chart('chartDiv', {
            type: 'gauge ',
            title: 'charttest',
            events: {
                load: dataSet
            },
            animation_duration: 400,
            xAxis_spacingPercentage: 0,
            yAxis: {
                line_width: 0,
                scale_range: [0, 100]
            },
            defaultSeries: {
                type: 'column roundCaps',
                angle: { sweep: 360, start: -90 },
                shape_innerSize: '70%',
                palette: {
                    stops: [
                        [0, '#3D8BFF', 1],
                        [50, '#3D8BFF', 0]
                    ],
                    pointValue: '%yValue'
                },
            },
            defaultTooltip_visible: false,
            series: [
                {
                    // color: 'blue',
                    type:'gauge column roundCaps',
                    // colorRange: [1, 2],
                    // color : "antiquewhite",
                    // palette: "fiveColor46",
                    // palettes : 'Parula',
                    // shape_fill: "white",
                    // colorBar : [[0, "blue"], [1, "red"]],
                    // palette: ['orange'],
                    // colors: [["blue", 0], ["red", 1]],
                    // colors: [["rgba(239,87,119,1) 0%, rgba(87,95,207,1) 100%"]],
                    // smartPalette : {
                    //     id: 'pa',
                    //     pointValue: 'orange',
                    //     // ranges: [[0, "blue"], [1, "red"]],
                    //     // stops: 	[ [0,'green',.2] ],
                    //     // color:'green',
                    //     colorsValueRange: [[0, "blue"], [1, "red"]],
                    // },
                    // colorBar : {
                    //     width:50,
                    //     height:50,
                    //     axis: false,
                    //     visible: true
                    // },
                    // attributes : {
                    //     color: 'red'
                    // },
                    animation: {
                        duration:2000,
                        easing: 'easeOutQuad'
                    },
                    points: [
                        { x: 'Running', id: 'r', y: 0, marker_type: 'none' },
                    ],
                },
            ],
        });

        function dataSet(){
            chart.series(0).points('r').options({ y: 90 });
        }
    </script>
</body>
</html>
